<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>聚焦檢視 – 按鈕式縮放</title>
  <style>
    body { font: 16px/1.4 system-ui, sans-serif; display: grid; place-content: center; min-height: 100vh; gap: 1rem; }
    .frame {
      width: 300px; height: 200px;
      overflow: hidden; border: 3px solid #555; border-radius: 8px;
      display: grid; place-content: center;
    }
    .frame img {
      max-width: none;       /* 讓 scale 後不會因 max-width 失效 */
      transform: scale(1);
      transition: transform .25s ease;
    }
    .controls { display: flex; gap: .5rem; justify-content: center; }
    button {
      padding: .4rem .8rem; border: none; border-radius: .5rem;
      background: #222; color: #fff; font-weight: 600; cursor: pointer;
    }
    button:disabled { opacity: .4; cursor: not-allowed; }
  </style>
</head>
<body>
  <div class="frame">
    <img id="target" src="https://picsum.photos/id/1084/800/600" alt="sample">
  </div>
  <div class="controls">
    <button id="zoomIn">⇧ 放大</button>
    <button id="zoomOut">⇩ 縮小</button>
  </div>

  <script>
    const img      = document.getElementById('target');
    const zoomIn   = document.getElementById('zoomIn');
    const zoomOut  = document.getElementById('zoomOut');

    let scale = 1.0;                 // 初始倍率
    const STEP   = 0.2;              // 每次增減 0.2
    const MIN    = 0.4;
    const MAX    = 2.4;

    function applyScale() {
      img.style.transform = `scale(${scale})`;
      zoomOut.disabled = scale <= MIN;
      zoomIn.disabled  = scale >= MAX;
    }

    zoomIn.addEventListener('click', () => {
      scale = Math.min(scale + STEP, MAX);
      applyScale();
    });

    zoomOut.addEventListener('click', () => {
      scale = Math.max(scale - STEP, MIN);
      applyScale();
    });
  </script>
</body>
</html>
